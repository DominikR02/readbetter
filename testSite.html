<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>readbetter</title>
    <style>
        .header {
            background-color: #4A5F47;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menü {
            font-size: 20px;
            font-family: Bahnschrift;
            margin: 40px;
        }

        .menü:hover {
            text-decoration: underline; /* Text unterstreichen bei Hover */
        }

        .burgermenu {
            text-align: right;
        }

        /* Media Query für schmale Bildschirme (z.B. Mobilgeräte) */
        @media (max-width: 768px) {
            .menü {
                display: none; /* Verberge Menüpunkte */
            }

            .burgermenu {
                display: block; /* Zeige Burger-Menü */
            }

            .search-icon {
                display: none; /* Verberge das Suchbild */
            }
        }

        /* Media Query für ausreichend breite Bildschirme */
        @media (min-width: 769px) {
            .search-icon {
                display: inline-block; /* Zeige das Suchbild */
            }

            .burgermenu {
                display: none;
            }
        }

        /* Pop-up-Menü-Styling */
        .popup-menu {
            position: fixed;
            top: 0;
            right: -300px; /* Startet ausgeblendet */
            width: 300px;
            height: 100%;
            background-color: #fff;
            z-index: 1000;
            overflow-y: scroll;
            transition: right 0.3s ease-in-out;
        }

        /* Overlay für das Pop-up-Menü */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        /* Stil für Menüpunkte im Pop-up-Menü */
        .popup-menu .popup-item {
            padding: 20px;
            font-size: 18px;
            text-align: center;
        }

        /* Stil für Icons im Pop-up-Menü */
        .popup-menu .popup-icons {
            display: flex; /* Flexbox-Container, um die Icons nebeneinander anzuordnen */
            justify-content: center; /* Icons horizontal mittig ausrichten */
            align-items: center; /* Icons vertikal mittig ausrichten */
            padding: 20px; /* Abstand um die Icons herum */
        }

        .popup-menu .popup-icon {
            margin: 0 10px; /* Horizontaler Abstand zwischen den Icons */
        }

        /* Stil für den Schließen-Button im Pop-up-Menü */
        .popup-menu .popup-close-button {
            position: absolute;
            top: 10px; /* Abstand vom oberen Rand */
            left: 10px; /* Abstand vom linken Rand */
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #333; /* Textfarbe */
        }
    </style>
    <script>
        // JavaScript-Funktion zum Ein- und Ausblenden des Pop-up-Menüs
        function toggleBurgerMenu() {
            var popupMenu = document.getElementById('popupMenu');
            var popupOverlay = document.getElementById('popupOverlay');

            // Wenn das Pop-up-Menü ausgeblendet ist, öffne es und zeige das Overlay
            if (popupMenu.style.right === '-300px' || popupMenu.style.right === '') {
                popupMenu.style.right = '0';
                popupOverlay.style.display = 'block';
            } else {
                // Andernfalls, wenn das Pop-up-Menü sichtbar ist, schließe es und verberge das Overlay
                popupMenu.style.right = '-300px';
                popupOverlay.style.display = 'none';
            }
        }

        // JavaScript-Funktion zum Schließen des Pop-up-Menüs
        function closePopupMenu() {
            var popupMenu = document.getElementById('popupMenu');
            var popupOverlay = document.getElementById('popupOverlay');

            // Schließe das Pop-up-Menü und verberge das Overlay
            popupMenu.style.right = '-300px';
            popupOverlay.style.display = 'none';
        }
    </script>
</head>
<body>
<header class="header">
    <a href="mainpage.html"><img src="pic/logo.jpeg" style="width: 100px; height: 100px"></a>
    <a href="mainpage.html"><img src="pic/logoText.png" style="height: 100px; width: 200px;"></a>
    <div style="width: 50em"></div>
    <div class="menü">
        trending
    </div>
    <div class="menü">
        neu
    </div>
    <div class="menü">
        genre
    </div>
    <div class="navigation">
        <div>
            <a href="login.html"><img src="pic/login.png" style="width: 50px; height: 50px"></a><br>
        </div>
        <div class="burgermenu">
            <!-- Hier können Sie das Burger-Menü einfügen -->
            <!-- Zum Beispiel: -->
            <img src="pic/menu.png" style="width: 30px; height: 30px; margin: 8px; cursor: pointer" onclick="toggleBurgerMenu()">
        </div>
        <div class="search-icon">
            <!-- Hier können Sie das Suchbild einfügen -->
            <!-- Zum Beispiel: -->
            <img src="pic/search.svg" style="width: 30px; height: 30px; margin: 8px">
        </div>
    </div>

    <!-- Overlay für das Pop-up-Menü -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <!-- Pop-up-Menü -->
    <div class="popup-menu" id="popupMenu">
        <!-- Schließen-Button oben links -->
        <button class="popup-close-button" onclick="closePopupMenu()">X</button>
        <!-- Menüpunkte, die im Pop-up-Menü angezeigt werden -->
        <div class="popup-item">Trending</div>
        <div class="popup-item">Neu</div>
        <div class="popup-item">Genre</div>
        <div class="popup-item popup-icons">
            <div class="popup-icon">
                <a href="login.html"><img src="pic/login.png" style="width: 50px; height: 50px"></a><br>
            </div>
            <div class="popup-icon">
                <img src="pic/search.svg" style="width: 30px; height: 30px; margin: 8px">
            </div>
        </div>
    </div>
</header>
<a href="myprofil.html">Mein Profil</a>
</body>
</html>
