<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontakt | readbetter</title>
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="js/header.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
            background-color: #D8E9D7;
        }

        .container {
            border-radius: 15px;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 0 10%;
        }

        .hint {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
<h1>Header</h1>
<h2 style="text-align: center">Kontakt</h2>

<div class="container">
    <form>
        <h4 class="hint">Bitte f√ºlle alle Felder aus!</h4>
        <label for="anrede">Anrede</label>
        <select id="anrede" name="anrede">
            <option value="Herr">Herr</option>
            <option value="Frau">Frau</option>
            <option value="Keine Angabe">Keine Angabe</option>
        </select>

        <label for="fname">Vorname</label>
        <input type="text" id="fname" name="firstname" placeholder="Dein Vorname...">

        <label for="lname">Nachname</label>
        <input type="text" id="lname" name="lastname" placeholder="Dein Nachname...">

        <label for="anliegen">Anliegen</label>
        <select id="anliegen" name="anliegen">
            <option value="verleih">Verleih</option>
            <option value="ausleih">Ausleih</option>
            <option value="tp">Technisches Problem</option>
            <option value="feedback">Feedback</option>
            <option value="sonstiges">Sonstiges</option>
        </select>

        <label for="subject">Deine Nachricht</label>
        <textarea id="subject" name="subject" placeholder="Schildere uns dein Anliegen."
                  style="height:200px"></textarea>

        <div style="text-align: center">
            <button>Senden</button>
        </div>
    </form>
</div>

</body>
</html>
