<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registrierung | readbetter</title>
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</head>
<body>
<h1>Header</h1>


<div id="container">
    <div id="login">
        <p>Email</p>
        <input placeholder="Email">
        <p>Passwort</p>
        <input placeholder="Passwort" type="password">
        <br><br><br>
        <button>Login</button>
    </div>
    <div id="trennerLoginSignUp"></div>
    <div id="signUp">
        <p>Vorname</p>
        <input placeholder="Vorname">
        <p>Nachname</p>
        <input placeholder="Nachname">
        <p>Email</p>
        <input placeholder="Email">
        <p>Passwort</p>
        <input id="password1" placeholder="Passwort" type="password">
        <p>Passwort wiederholen</p>
        <input id="password2" placeholder="Passwort" type="password">
        <p id="passwordMatchMessage" style="color: red;"></p>
        <p id="passwordCriteriaMessage" style="color: red;"></p>
        <br><br><br>
        <button>Registrieren</button>
    </div>
</div>

<div style="background-color: lightcoral; border-radius: 50px; color: #fff; margin: 0 40%; text-align: center; padding: 5px">
    <p>Bist du eine Leseratte?</p>
    <p>Schau dir unsere <a href="abos.html">Abos</a> an</p>
</div>

<h1>Footer</h1>

<script>
    var password1Field = document.getElementById("password1");
    var password2Field = document.getElementById("password2");
    var passwordMatchMessage = document.getElementById("passwordMatchMessage");
    var passwordCriteriaMessage = document.getElementById("passwordCriteriaMessage");

    password1Field.addEventListener("input", validatePassword);
    password2Field.addEventListener("input", checkPasswordMatch);

    function validatePassword() {
        var password1 = password1Field.value;
        var password2 = password2Field.value;

        var minLength = 8;
        var hasUppercase = /[A-Z]/.test(password1);
        var hasLowercase = /[a-z]/.test(password1);
        var hasSpecialChar = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]/.test(password1);
        var hasNumber = /\d/.test(password1);

        var isPasswordValid = password1.length >= minLength &&
            hasUppercase &&
            hasLowercase &&
            hasSpecialChar &&
            hasNumber;

        if (isPasswordValid) {
            passwordCriteriaMessage.textContent = "Passwort erfüllt die Kriterien.";
            passwordCriteriaMessage.style.color = "green";
        } else {
            passwordCriteriaMessage.textContent = "Passwort muss mindestens 8 Zeichen lang sein, Groß- und Kleinbuchstaben, Sonderzeichen und Zahlen enthalten.";
            passwordCriteriaMessage.style.color = "red";
        }

        checkPasswordMatch();
    }

    function checkPasswordMatch() {
        var password1 = password1Field.value;
        var password2 = password2Field.value;

        if (password1 === password2) {
            passwordMatchMessage.textContent = "Passwörter stimmen überein.";
            passwordMatchMessage.style.color = "green";
        } else {
            passwordMatchMessage.textContent = "Passwörter stimmen nicht überein.";
            passwordMatchMessage.style.color = "red";
        }
    }
</script>
</body>
</html>
