    <style>
        .header {
            /* Ihr Header-Styling wie zuvor */
        }

        .profile-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-picture {
            width: 100px; /* Breite des runden Profilbilds */
            height: 100px; /* Höhe des runden Profilbilds */
            border-radius: 50%; /* Macht das Bild rund */
        }

        .calendar {
            text-align: center;
            float: right;
            margin-left: 20px;
            max-width: 30%;
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .calendar h2 {
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th,
        .calendar td {
            padding: 5px;
            border: 1px solid #ccc;
        }

        .menu-toggle {
            display: none;
        }

        .menu-toggle-label {
            display: block;
            width: 50px; /* Breite des Hamburger-Symbols */
            height: 50px; /* Höhe des Hamburger-Symbols */
            background-color: #ffffff;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
            position: absolute;
            top: 120px; /* Anpassen Sie die Position nach Bedarf */
            left: 10px; /* Anpassen Sie die Position nach Bedarf */
        }

        .menu-toggle-label::before {
            content: "\2261"; /* Hamburger-Symbol (Unicode) */
            color: #4A5F47;
            font-size: 24px;
        }

        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px; /* Breite des Menüs */
            height: 100%;
            background-color: #4A5F47;
            color: #fff;
            padding: 20px;
            z-index: 1000;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: #fff;
            margin: 10px 0;
        }

        .menu-toggle:checked + .menu-toggle-label + .menu {
            display: block;
        }
    </style>
</head>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('change', () => {
        if (menuToggle.checked) {
            menu.style.display = 'block';
        } else {
            menu.style.display = 'none';
        }
    });
