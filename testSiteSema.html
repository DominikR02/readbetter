<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Toggle</title>

</head>
<body>
<div class="emoji-container">
  <span id="emoji" class="emoji" onclick="toggleEmoji()">&#10060;</span>
</div>

<script>
        let emojiIsTimes = true;
        const emojiElement = document.getElementById('emoji');

        function toggleEmoji() {
            if (emojiIsTimes) {
                emojiElement.textContent = '⭐️';
            } else {
                emojiElement.textContent = '&#10060;';
            }
            emojiIsTimes = !emojiIsTimes;
        }
    </script>
</body>
</html>
