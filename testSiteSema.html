<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Der Fall Bruno | readbetter</title>
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/ratingstyle.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">

    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>

    <style>
    .wrapper {
	position: relative;
	height: 100px;
	width: 100%;
}
.rock {
	position: absolute;
	top:0; left:0;
	width: 100%;
	transition: left 3s 3s;
}

.slideright {
	left: 100%;
}

.rock img {
	position: absolute;
	left:-200px;
}


    </style>

</head>

<body>

<div class="wrapper">
    <div class="rock">
        <img src="../pic/Neu.png" width="180" height="100" alt="Blaue Rakete">
    </div>
</div>


<script>
let flyIn = document.querySelector(".rock");

const options = {
	root: null,
	rootMargin: "0px",
	threshold: 0.7,
};

const callback = function (entries, observer) {
	let observed = entries[0];
	if (observed.isIntersecting) {
		flyIn.classList.add ("slideright");
	}
}

const observer = new IntersectionObserver (callback, options);

if (flyIn) {
	observer.observe (flyIn);
}

</script>
</body>
</html>
<footer>
    <h1>Footer</h1>
</footer>
