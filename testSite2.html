<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadaten und Seitentitel -->
    <meta charset="UTF-8">
    <title>Header/ Footer</title>
    <style>
        .book-photo:hover {
            transform: scale(1.03);
        }

        .book-photo {
            width: 180px;
            flex-shrink: 0;
            bottom: -35px;
            left: 35px;
            border-radius: 2px;
            box-shadow: -2px 6px 19px 0px #7f818e;
            transition: 0.3s ease;
        }

        img {
            max-width: 100%;
        }

        * {
            outline: none;
            box-sizing: border-box;
        }

        .book-cell:nth-child(1) {
            background-color: #fbadaf;
        }
    </style>
</head>
<body>

<div class="book-cell">
    <div class="book-img">
        <img src="https://images-na.ssl-images-amazon.com/images/I/81WcnNQ-TBL.jpg" alt=""
             class="book-photo">
    </div>
    <div class="book-content">
        <div class="book-title">BIG MAGIC</div>
        <div class="book-author">by Elizabeth Gilbert</div>
        <div class="rate">
            <fieldset class="rating">
                <input type="checkbox" id="star5" name="rating" value="5"/>
                <label class="full" for="star5"></label>
                <input type="checkbox" id="star4" name="rating" value="4"/>
                <label class="full" for="star4"></label>
                <input type="checkbox" id="star3" name="rating" value="3"/>
                <label class="full" for="star3"></label>
                <input type="checkbox" id="star2" name="rating" value="2"/>
                <label class="full" for="star2"></label>
                <input type="checkbox" id="star1" name="rating" value="1"/>
                <label class="full" for="star1"></label>
            </fieldset>
            <span class="book-voters">1.987 voters</span>
        </div>
        <div class="book-sum">Readers of all ages and walks of life have drawn inspiration and empowerment
            from Elizabeth Gilbertâ€™s books for years.
        </div>
        <div class="book-see">See The Book</div>
    </div>
</div>

</body>
</html>
