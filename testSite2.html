<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test Verleih | readbetter</title>
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <!--<link rel="stylesheet" type="text/css" href="css/footer.css">-->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <style>
        /* Stil für den Footer */
        footer {
            background-color: #4A5F47;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Stil für die Sozialen-Medien-Icons */
        .social-icons a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }

        /* Stil für den "nach oben"-Button */
        .scroll-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4A5F47;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 20px;
        }

        .sozial-icon {
            height: 50px;
            width: 50px;
        }

        .footer-container {
            font-size: 20px;
            margin: 20px;
        }

        .footer-container a {
            color: #ffffff;
        }

        @media (min-width: 600px){
            #footer-links {
                display: flex;
            }

            .footer-container{
                width: 33%;
            }

            #left-footer-container {
                margin-left: 10%;
            }

            #footer-logo {
                display: flex;
            }
        }

        @media (max-width: 601px){
            .footer-container{
                text-align: left;
            }

            #footer-logo {
                display: none;
            }

            #footer-links{
                width: 90%;
            }
        }
    </style>
</head>
<body>
<h1>Header</h1>

<footer>
    <div class="social-icons">
        <!-- Links zu den Sozialen Medien mit Bildern -->
        <a href="https://www.facebook.com/readbetter" target="_blank"><img src="pic/Socials/facebook.png" alt="Facebook"
                                                                           class="sozial-icon"></a>
        <a href="https://www.youtube.com/readbetter" target="_blank"><img src="pic/Socials/youtube.png" alt="YouTube"
                                                                          class="sozial-icon"></a>
        <a href="https://www.instagram.com/readbetter" target="_blank"><img src="pic/Socials/instagram.png"
                                                                            alt="Instagram" class="sozial-icon"></a>
    </div>
    <br>
    <!-- Link zum Datenschutz und Impressum -->
    <div style="text-align: left; display: flex">
        <div id="footer-links" style="text-align: left; align-items: center">
            <img src="pic/logoText.png" id="footer-logo" style="width: 25%;">
            <div class="footer-container" id="left-footer-container">
                <a href="Startseite.html">Startseite</a><br>
                <a href="AboutUs.html">Über Uns</a><br>
                <a href="kontakt.html">Kontakt</a><br>
                <a href="#">FAQ</a>
            </div>
            <div class="footer-container">
                <a href="datenschutz.html">Datenschutz</a><br>
                <a href="impressum.html">Impressum</a><br>
                <a onclick="print()">Drucken</a><br>
                <a href="agb.html">AGB</a>
            </div>
        </div>
        <div>
            <a href="login.html"><img src="pic/login-weiss.png" style="width: 45px; height: 45px; margin: 8px;"></a><br>
            <a><img src="pic/lupe.png" style="height: 45px; width: 45px; margin: 8px"
                    onclick="toggleSearchMenu()"></a>
        </div>
</footer>

<!-- "nach oben"-Button -->
<button class="scroll-top" onclick="scrollToTop()">↑</button>

<h1>Footer</h1>
</body>
</html>
