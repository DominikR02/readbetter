<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test Verleih | readbetter</title>
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <style>
        #Profilmenu nav ul {
            list-style: none;
            color: #fff;
        }

        #Profilmenu nav ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Header</h1>

<div style="display: flex">
    <div id="Profilmenu" style="width: 50px;">
        <img src="pic/menu.png" style="width: 30px; margin: 10px 0 0 10px" onclick="toggleProfilMenu()">
        <nav id="menu-toggle" style="display: none">
            <ul>
                <li>Mein Profil</li>
                <li>Verliehen</li>
            </ul>
        </nav>
    </div>
    <div class="profilInhalt">
        <p>Inhalt</p>
        <p>Inhalt</p>
    </div>
</div>

<script>
    function toggleProfilMenu() {
        if (document.getElementById('menu-toggle').style.display === "block") {
            document.getElementById('menu-toggle').style.display = "none";
            document.getElementById('Profilmenu').style.backgroundColor = "#fff";
            document.getElementById('Profilmenu').style.width = "50px";
        } else {
            document.getElementById('menu-toggle').style.display = "block";
            document.getElementById('Profilmenu').style.backgroundColor = "#4A5F47";
            document.getElementById('Profilmenu').style.width = "200px";
        }
    }
</script>

<h1>Footer</h1>
</body>
</html>
